<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Internat - Votes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0f1110;
            --bg-card: #1a1d1b;
            --bg-card-hover: #232725;
            --green-primary: #4ade80;
            --green-secondary: #22c55e;
            --green-dark: #166534;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #2d3230;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1d1b 50%, #0f1912 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 32px 20px;
            margin-bottom: 24px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            color: var(--bg-dark);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .tab:hover:not(.active) {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        /* SECTIONS */
        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* SEARCH BOX */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .search-box:focus {
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* RESULTS */
        .results {
            display: grid;
            gap: 12px;
        }

        .track-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .track-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--green-primary);
            transform: translateX(4px);
        }

        .track-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg-dark);
            flex-shrink: 0;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            color: var(--green-primary);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .add-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        /* ANIMATION SUCCESS BOUTON */
        .add-btn.success {
            background: var(--green-dark);
            color: var(--green-primary);
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(74, 222, 128, 0.6); }
            100% { transform: scale(1); }
        }

        /* PLAYLIST */
        .playlist-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            animation: slideIn 0.3s ease;
            margin-bottom: 8px;
        }

        .vote-controls {
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
        }

        .vote-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-dark);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .vote-btn:hover {
            transform: scale(1.1);
        }

        .vote-btn:active {
            transform: scale(0.95);
        }

        .vote-btn.upvote:hover {
            background: var(--green-primary);
        }

        .vote-btn.downvote:hover {
            background: #ef4444;
        }

        .vote-btn.voted {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .vote-score {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--green-primary);
            min-width: 36px;
            text-align: center;
        }

        .vote-score.negative {
            color: #ef4444;
        }

        /* AUDIO PLAYER */
        .audio-player {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .play-preview {
            width: 36px;
            height: 36px;
            background: var(--green-primary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--bg-dark);
            font-size: 0.9rem;
        }

        .play-preview:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }

        .play-preview.playing {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--green-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-top: 40px;
            opacity: 0.6;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 24px 16px;
            }

            .logo {
                font-size: 1.6rem;
            }

            .track-cover {
                width: 50px;
                height: 50px;
            }

            .track-title {
                font-size: 0.9rem;
            }

            .track-artist {
                font-size: 0.8rem;
            }
        }

        /* NOTIFICATION */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--green-primary);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            border-color: var(--green-primary);
        }

        .notification.error {
            border-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1 class="logo">üéµ Playlist Internat</h1>
            <p class="subtitle">Ajoute tes sons et vote pour tes pr√©f√©r√©s !</p>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" data-tab="search">üîç Rechercher</button>
            <button class="tab" data-tab="playlist">üìã Playlist (<span id="playlistCount">0</span>)</button>
        </div>

        <!-- SEARCH SECTION -->
        <div class="section active" id="searchSection">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Rechercher un titre, artiste...">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <div class="results" id="results"></div>
        </div>

        <!-- PLAYLIST SECTION -->
        <div class="section" id="playlistSection">
            <div id="playlistContent"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        Fait avec ‚ù§Ô∏è par No√© - 2026
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="audioPlayer"></audio>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyC7IaaSbME1fEsmqiYBLcQTHJvZ3kzsGbQ",
            authDomain: "lecturo-42f9e.firebaseapp.com",
            databaseURL: "https://lecturo-42f9e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lecturo-42f9e",
            storageBucket: "lecturo-42f9e.firebasestorage.app",
            messagingSenderId: "372170075148",
            appId: "1:372170075148:web:79d682e34b1d015ff15229",
            measurementId: "G-Y2LRWZMFY1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const playlistRef = database.ref('playlist');

        // ===== LOCALSTORAGE VOTE TRACKING =====
        function hasVoted(trackId, voteType) {
            const votes = JSON.parse(localStorage.getItem('votes') || '{}');
            return votes[trackId] === voteType;
        }

        function recordVote(trackId, voteType) {
            const votes = JSON.parse(localStorage.getItem('votes') || '{}');
            votes[trackId] = voteType;
            localStorage.setItem('votes', JSON.stringify(votes));
        }

        function getVoteStatus(trackId) {
            const votes = JSON.parse(localStorage.getItem('votes') || '{}');
            return votes[trackId] || null;
        }

        // ===== VARIABLES GLOBALES =====
        let currentAudio = null;
        let currentPlayingBtn = null;
        let playlistData = {};
        let currentPlayingUrl = null;

        // ===== ELEMENTS DOM =====
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const results = document.getElementById('results');
        const playlistContent = document.getElementById('playlistContent');
        const playlistCount = document.getElementById('playlistCount');
        const audioPlayer = document.getElementById('audioPlayer');

        // ===== TABS NAVIGATION =====
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${targetTab}Section`).classList.add('active');

                if (targetTab === 'playlist') {
                    loadPlaylist();
                }
            });
        });

        // ===== NORMALISATION DES CARACT√àRES =====
        function normalizeQuery(str) {
            return str
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-zA-Z0-9\s]/g, '')
                .trim();
        }
        
        // ===== SEARCH AVEC RETRY INTELLIGENT =====
        async function searchTracks(query, attempt = 1) {
            if (!query.trim()) return;
        
            const maxAttempts = 3;
            const originalQuery = query;
            
            if (attempt === 1) {
                showLoading(results);
            }
        
            try {
                let searchQuery = query;
                
                if (attempt === 2) {
                    searchQuery = normalizeQuery(query);
                    results.innerHTML = `<div class="loading">
                        <div class="spinner"></div>
                        <p>Nouvelle tentative sans accents...</p>
                        <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 8px;">Recherche : "${searchQuery}"</p>
                    </div>`;
                }
                
                if (attempt === 3) {
                    results.innerHTML = `<div class="loading">
                        <div class="spinner"></div>
                        <p>Derni√®re tentative...</p>
                        <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 8px;">Patiente 3 secondes...</p>
                    </div>`;
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
        
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.deezer.com/search?q=${encodeURIComponent(searchQuery)}&limit=20`)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid JSON response');
                }
                
                const tracks = await response.json();
                
                if ((!tracks.data || tracks.data.length === 0) && attempt === 1) {
                    searchTracks(originalQuery, 2);
                    return;
                }
        
                displaySearchResults(tracks.data || []);
                
            } catch (error) {
                console.error(`Erreur recherche (tentative ${attempt}):`, error);
                
                if (attempt < maxAttempts) {
                    setTimeout(() => {
                        searchTracks(originalQuery, attempt + 1);
                    }, attempt === 1 ? 500 : 0);
                } else {
                    showNotification('Impossible de se connecter √† la recherche', 'error');
                    results.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <p style="font-weight: 600; margin-bottom: 8px;">Erreur de connexion</p>
                            <p style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 16px;">
                                Impossible de charger les r√©sultats apr√®s 3 tentatives.<br>
                                V√©rifie ta connexion internet.
                            </p>
                            <button 
                                onclick="searchTracks('${originalQuery.replace(/'/g, "\\'")}', 1)" 
                                style="
                                    padding: 10px 20px;
                                    background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-secondary) 100%);
                                    color: var(--bg-dark);
                                    border: none;
                                    border-radius: 8px;
                                    font-weight: 600;
                                    cursor: pointer;
                                    font-size: 0.9rem;
                                "
                            >
                                üîÑ R√©essayer
                            </button>
                        </div>
                    `;
                }
            }
        }

        function displaySearchResults(tracks) {
            if (tracks.length === 0) {
                results.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>Aucun r√©sultat trouv√©</p></div>';
                return;
            }
        
            results.innerHTML = tracks.map(track => {
                const trackData = {
                    id: track.id,
                    title: track.title,
                    artist: track.artist.name,
                    cover: track.album.cover_medium,
                    duration: track.duration,
                    preview: track.preview || null
                };
                
                return `
                <div class="track-card">
                    <img src="${track.album.cover_medium}" alt="${track.title}" class="track-cover">
                    <div class="track-info">
                        <div class="track-title">${escapeHtml(track.title)}</div>
                        <div class="track-artist">${escapeHtml(track.artist.name)}</div>
                        <div class="track-duration">${formatDuration(track.duration)}</div>
                    </div>
                    ${track.preview ? `
                        <button class="play-preview" data-url="${track.preview}">
                            ‚ñ∂
                        </button>
                    ` : ''}
                    <button class="add-btn" data-track='${JSON.stringify(trackData)}'>
                        + Ajouter
                    </button>
                </div>
            `}).join('');

            document.querySelectorAll('.play-preview').forEach(btn => {
                btn.addEventListener('click', function() {
                    playPreview(this.dataset.url, this);
                });
            });

            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    addToPlaylist(JSON.parse(this.dataset.track), this);
                });
            });
        }

        // ===== PREVIEW AUDIO CORRIG√â POUR MOBILE =====
        function playPreview(url, btn) {
            if (audioPlayer.src === url && !audioPlayer.paused) {
                audioPlayer.pause();
                btn.innerHTML = '‚ñ∂';
                btn.classList.remove('playing');
                currentPlayingBtn = null;
                currentPlayingUrl = null;
            } else {
                if (currentPlayingBtn) {
                    currentPlayingBtn.innerHTML = '‚ñ∂';
                    currentPlayingBtn.classList.remove('playing');
                }
                
                audioPlayer.pause();
                audioPlayer.src = url;
                currentPlayingUrl = url;
                
                setTimeout(() => {
                    audioPlayer.play().catch(err => {
                        console.log('Lecture interrompue:', err);
                    });
                }, 50);
                
                btn.innerHTML = '‚è∏';
                btn.classList.add('playing');
                currentPlayingBtn = btn;

                audioPlayer.onended = () => {
                    btn.innerHTML = '‚ñ∂';
                    btn.classList.remove('playing');
                    currentPlayingBtn = null;
                    currentPlayingUrl = null;
                };

                audioPlayer.onpause = () => {
                    if (audioPlayer.src === url) {
                        currentPlayingUrl = null;
                    }
                };
            }
        }

        // ===== ADD TO PLAYLIST AVEC ANIMATION =====
        function addToPlaylist(track, btn) {
            database.ref(`playlist/${track.id}`).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    showNotification('Ce titre est d√©j√† dans la playlist !', 'error');
                } else {
                    database.ref(`playlist/${track.id}`).set({
                        ...track,
                        score: 0,
                        addedAt: Date.now()
                    }).then(() => {
                        const originalText = btn.textContent;
                        btn.classList.add('success');
                        btn.textContent = '‚úì Ajout√© !';
                        
                        setTimeout(() => {
                            btn.classList.remove('success');
                            btn.textContent = originalText;
                        }, 2000);

                        showNotification(`‚úÖ "${track.title}" ajout√© !`, 'success');
                    }).catch(error => {
                        console.error('Erreur Firebase:', error);
                        showNotification('Erreur d\'ajout', 'error');
                    });
                }
            });
        }

        // ===== VOTE SYSTEM AVEC LOCALSTORAGE =====
        function vote(trackId, value, btn) {
            const voteType = value > 0 ? 'up' : 'down';
            
            if (hasVoted(trackId, voteType)) {
                showNotification('Tu as d√©j√† vot√© pour ce titre !', 'error');
                return;
            }

            const trackRef = database.ref(`playlist/${trackId}`);
            
            trackRef.transaction((track) => {
                if (track) {
                    track.score = (track.score || 0) + value;
                }
                return track;
            }).then(() => {
                recordVote(trackId, voteType);
                loadPlaylist();
                showNotification(value > 0 ? 'üëç Vote enregistr√© !' : 'üëé Vote enregistr√© !', 'success');
            });
        }

        // ===== LOAD PLAYLIST CORRIG√â =====
        function loadPlaylist() {
            showLoading(playlistContent);

            playlistRef.on('value', (snapshot) => {
                playlistData = snapshot.val() || {};
                const tracks = Object.values(playlistData);

                if (tracks.length === 0) {
                    playlistContent.innerHTML = '<div class="empty-state"><div class="empty-icon">üéµ</div><p>La playlist est vide.<br>Ajoute des sons !</p></div>';
                    playlistCount.textContent = '0';
                    return;
                }

                tracks.sort((a, b) => (b.score || 0) - (a.score || 0));
                playlistCount.textContent = tracks.length;

                playlistContent.innerHTML = tracks.map(track => {
                    const voteStatus = getVoteStatus(track.id);
                    const upvoteClass = voteStatus === 'up' ? 'voted' : '';
                    const downvoteClass = voteStatus === 'down' ? 'voted' : '';
                    
                    const isPlaying = currentPlayingUrl === track.preview;
                    const playBtnIcon = isPlaying ? '‚è∏' : '‚ñ∂';
                    const playBtnClass = isPlaying ? 'playing' : '';

                    return `
                    <div class="playlist-item">
                        <div class="vote-controls">
                            <button class="vote-btn upvote ${upvoteClass}" data-id="${track.id}" data-value="1">
                                üëç
                            </button>
                            <div class="vote-score ${track.score < 0 ? 'negative' : ''}">
                                ${track.score || 0}
                            </div>
                            <button class="vote-btn downvote ${downvoteClass}" data-id="${track.id}" data-value="-1">
                                üëé
                            </button>
                        </div>
                        <img src="${track.cover}" alt="${track.title}" class="track-cover">
                        <div class="track-info">
                            <div class="track-title">${escapeHtml(track.title)}</div>
                            <div class="track-artist">${escapeHtml(track.artist)}</div>
                            <div class="track-duration">${formatDuration(track.duration)}</div>
                        </div>
                        ${track.preview ? `
                            <button class="play-preview ${playBtnClass}" data-url="${track.preview}">
                                ${playBtnIcon}
                            </button>
                        ` : ''}
                    </div>
                `}).join('');

                document.querySelectorAll('.vote-btn:not(.voted)').forEach(btn => {
                    btn.addEventListener('click', function() {
                        vote(parseInt(this.dataset.id), parseInt(this.dataset.value), this);
                    });
                });

                document.querySelectorAll('.play-preview').forEach(btn => {
                    btn.addEventListener('click', function() {
                        playPreview(this.dataset.url, this);
                    });
                    
                    if (btn.dataset.url === currentPlayingUrl) {
                        currentPlayingBtn = btn;
                    }
                });
            });
        }

        // ===== SEARCH EVENTS =====
        searchBtn.addEventListener('click', () => {
            searchTracks(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTracks(searchInput.value);
            }
        });

        // ===== UTILITY FUNCTIONS =====
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading(element) {
            element.innerHTML = '<div class="loading"><div class="spinner"></div><p>Chargement...</p></div>';
        }

        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        // ===== INIT =====
        loadPlaylist();
    </script>
</body>
</html>
